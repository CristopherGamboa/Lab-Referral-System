<button
[title]="title()"
type="submit"
class="w-full p-2 flex gap-x-2 items-center justify-center cursor-pointer rounded bg-indigo-800 
fill-current text-zinc-200 hover:opacity-70 disabled:bg-indigo-800/70 
disabled:hover:opacity-100 disabled:cursor-not-allowed"
[disabled]="disabled()"
>
    <span>
        {{content()}}
    </span>
    @if (loading())
    {
        <span class="w-3 fill-indigo-600 animate-spin">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 
                304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 
                0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 
                48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"/>
            </svg>
        </span>
    }
</button>
